<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/bootstrap.css">
    <style>
    .container {
        position: relative;
        text-align: center;
        color: white;
      }
      
      /* Centered text */
      .centered {
        position: absolute;
        top: 30%;
        left: 50%;
        transform: translate(-50%, -50%);
        
      }
      .start {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        
      }
    </style>
  
</head>
<body>
   
    
    <div class="container">
        <img src="static/img/platinum_46.jpg" alt="Snow" style="width:100%;">
        <div class="centered"><h2>Form Builder</h2></div>
        <div class="start">
            <input type="button" onclick="location.href='start'" value="Start" class="btn btn-primary"/>
        </div>
    </div>


    <script scr='static/js/jquery.js'> </script>
    <script scr='static/js/popper.js'> </script>
    <script scr='static/js/bootstrap.js'> </script>
</body>
</html>
