<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/bootstrap.css">
    <title>register</title>
</head>

<body>
    
    
    <form action="/register" method="POST">

        <div class='container'>
            <h1>Register to Login</h1>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" name="name" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="mob" class="form-label">Mobile</label>
                <input type="integer" class="form-control" name="mob">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" name="email" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
                <label for="user_password1" class="form-label">Password</label>
                <input type="password" class="form-control" name="user_password1">
            </div>

            <select class="form-select" aria-label="Default select example" name = "select">
                <option selected>Subject</option>
                <option value="english">English</option>
                <option value="math">Math</option>
                <option value="computer science">Computer Science</option>
            </select>
            
            Gender
            <div>
            <input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">Female
            <input type="radio" name="gender" value="Any">Any
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>

        </div>
    </form>

</body>

</html>
